influxdb:
  host: http://localhost:8086
  user: user
  password: password
  database: ecobee
  retention_policy: autogen
  measurements:
    thermostat: thermostat
    sensor: sensor

ecobee:
  thermostat_id: YOUR_THERMOSTAT_ID
  app_id: YOUR_APP_ID
  auth_cache_file: /var/lib/ecobee2influx/auth-cache
  poll_frequency: 3m